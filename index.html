<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffccd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        h1 {
            font-size: 2em;
            color: #d63384;
            text-shadow: 2px 2px #fff;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 20px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
        .flower {
            position: absolute;
            bottom: 10px;
            width: 80px;
            animation: grow 3s ease-in-out infinite alternate;
        }
        @keyframes grow {
            from { transform: scale(0.8); }
            to { transform: scale(1.2); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .thank-you {
            font-size: 2em;
            color: #ff4d6d;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .flower {
                width: 60px;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>
    <p class="thank-you">Thank you! ‚ù§Ô∏è</p>
    <img class="flower" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Simple_red_rose.svg/512px-Simple_red_rose.svg.png" alt="flower">
    <script>
        function moveNoButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 150);
            button.style.left = `${Math.max(10, x)}px`;
            button.style.top = `${Math.max(10, y)}px`;
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHeart, 800);
        function celebrate() {
            document.querySelector('.thank-you').style.display = 'block';
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
