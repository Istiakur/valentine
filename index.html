<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffccd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #d63384;
            text-shadow: 2px 2px #fff;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 20px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
        .flower {
            position: absolute;
            bottom: 0;
            width: 100px;
            animation: grow 3s ease-in-out infinite alternate;
        }
        @keyframes grow {
            from { transform: scale(0.8); }
            to { transform: scale(1.2); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? 💖</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>
    <img class="flower" src="https://i.imgur.com/U3Y8yoA.png" alt="flower">
    <script>
        function moveNoButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
